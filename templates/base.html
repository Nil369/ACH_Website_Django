<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="https://img.freepik.com/free-icon/coding_318-352621.jpg?w=2000">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <title href="http://127.0.0.1:8000/"> {% block title %} {% endblock title %} | Akash Coding House</title>
  </head>
  <body>
    
<head>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" data-bs-theme="dark">
  <div class="container-fluid">
      <img src="https://img.freepik.com/free-icon/coding_318-352621.jpg?w=2000" class="navbar-brand" alt="Logo" style: circle height="30px" href="#"></img>
      <a class="navbar-brand" href="#">Akash Coding House </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/">Home</a>
          </li>
          
          <li class="nav-item dropdown dropdown-menu-dark">
            <a class="nav-link dropdown-toggle " href="/services" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-bs-theme="dark">
              Services
            </a>
            
            <div class="dropdown-menu" aria-labelledby="navbarDropdown" data-bs-theme="dark">
              <a class="dropdown-item" href="Clock">Akash's Clock</a>
              <a class="dropdown-item" href="To_Do_List">Akash's To-Do List</a>
              <a class="dropdown-item" href="#">Projects</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/contact">Contact Us</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2"  type="search" placeholder="🔍| Search" aria-label="Search">
          <button class="btn btn-outline-primary" type="submit" >Search</button>
        </form>
      </div>
    </nav>



{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}alert-dismissible fade show color-green my-0 " color="green" role="alert">
  <strong>{{ message }}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
{% endif %}


{% block body %}{% endblock body %}
<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


 </body>
</html>
