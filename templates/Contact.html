{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}
{% block body %}

<div class="container-fluid my-0 mx-0 mb-3 px-0 py-0">
<img src="https://media.istockphoto.com/id/1466890104/photo/contact-us-and-support-concept-and-digital-network-with-blue-space-background.webp?b=1&s=170667a&w=0&k=20&c=QwC6tB9L62PuahdJYOc6Ae0ciLjy1Ti5AcTrwMzBj7E=" height="450px"width="1348px">
</img>


<div class="container mb-3" >
<h1 class="text-center">Contact Us</h1>



<form method="POST" action="/contact">
    {% csrf_token %}

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
    </div>

    <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="Enter your Email">
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Contact number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
      </div>

   
    <div class="form-group">
      <label for="desc">Write in brief Why do you want to contact us?</label>
      <textarea class="form-control" id="desc"  name="desc"rows="3" placeholder="Write your Reason"></textarea>
    </div>
    <div class="btn-center">
        <button class="btn btn-primary" type="submit" >Submit</button>
    </div>
</div>
    </form>

{% endblock body %}
